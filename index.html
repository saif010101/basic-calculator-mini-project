<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script type = "module" src = "script.js"></script>
    </head>
    <body>
        <h1 id = "calc-title">Basic Calculator</h1>
        <div id = "calc-body">
            <div id = "calc-screen">
                <h2 id = "text"></h2>
            </div>

            <div id = "calc-bottom" >
                <button id="btn-7" class="BUTTONS">7</button>
                <button id="btn-8" class="BUTTONS">8</button>
                <button id="btn-9" class="BUTTONS">9</button>
                <button id="btn-add" class="BUTTONS">+</button>
                <button id="btn-4" class="BUTTONS">4</button>
                <button id="btn-5" class="BUTTONS">5</button>
                <button id="btn-6" class="BUTTONS">6</button>
                <button id="btn-subtract" class="BUTTONS">-</button>
                <button id="btn-1" class="BUTTONS">1</button>
                <button id="btn-2" class="BUTTONS">2</button>
                <button id="btn-3" class="BUTTONS">3</button>
                <button id="btn-multiply" class="BUTTONS">*</button>
                <button id="btn-remove" class="OP">X</button>
                <button id="btn-0" class="BUTTONS">0</button>
                <button id="btn-divide" class="BUTTONS">/</button>
                <button id="btn-equal" class="OP">=</button>
            </div>
        </div>
    </body>
</html>
